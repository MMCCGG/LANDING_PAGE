  <body>
    <section>
      <div class="circulo"></div>
      <header>
        <a href="index.html" class="logo">Mariano Carrillo</a>

      <form class="seccion" action="#" method="post">
        <div class="fondo">
          <h2>FORMULARIO DE CONTACTO</h2>
          <h3>
            Puede utilizar el siguiente formulario para ponerse en contacto
            conmigo
          </h3>
          <div class="formulario-seccion requisitos-acceso"></div>

          <div class="formulario-seccion">
            <br />
            <div>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div>
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" name="apellidos" required />
            </div>

            <div>
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" required />
            </div>
            <div>
              <label for="correo">Correo electrónico:</label>
              <input type="email" id="correo" name="correo" required />
            </div>
          </div>

          <div class="Servrequerido">
            <h2 class="informacion-cliente">¿En qué puedo ayudarte?</h2>
            <label for="descripcion-productos"></label>
            <br />
            <textarea
              id="descripcion-productos"
              class="textarea"
              placeholder="Descripción general de los servicios en los que está interesado"
            ></textarea>
          </div>
        </div>
        <input id="sumbit" type="submit" value="Enviar Solicitud" />
      </form>
